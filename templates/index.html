<!DOCTYPE html>
<html>
<head>
    <title>SAGE</title>
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        body {
            background-image: url("/templates/static/img/backgroundSAGE.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }


        .chat-container {
            background: #F5F5F5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-window {
            /* check height with everyone*/
            height: 100px; 
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            background: #fff;
            border-radius: 5px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background: #D4AF37;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button:hover {
            background: #B88E2F;
        }

        button1 {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #F7A494;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        button1:hover {
            background: #d18a7c;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>SAGE</h2>
    <div id="chat-window" class="chat-window"></div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about study abroad or internships...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <div class = "right-corner">
        <button1 onclick="moreInfo()">Click Here for More Information on how to use this tool!</button>
    </div>
</div>

<script src="/static/js/chat.js"></script>
</body>
</html>
