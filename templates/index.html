<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAGE</title>

    <!-- Your own stylesheet, optional -->
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/style.css') }}">

    <style>
        body {
            background-image: url("{{ url_for('static', filename='static/img/backgroundSAGE.png') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .chat-container {
            background: #F5F5F5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        h2 {
            color: #D4AF37;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-window {
            height: 260px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            background: #fff;
            border-radius: 5px;
        }

        .message {
            margin: 6px 0;
            padding: 8px 12px;
            border-radius: 6px;
            max-width: 80%;
            font-size: 0.95rem;
        }

        .message.user {
            background: #D4AF37;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #ffffff;
            color: #333;
            margin-right: auto;
            border: 1px solid #ddd;
        }

        .thinking-indicator span {
            display: inline-block;
            animation: blink 1s infinite alternate;
            margin-right: 2px;
        }
        .thinking-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .thinking-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            from { opacity: 0.3; }
            to   { opacity: 1; }
        }

        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #user-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .input-container button {
            padding: 10px 20px;
            background: #D4AF37;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .input-container button.disabled {
            opacity: 0.6;
            cursor: default;
        }

        .input-container button:hover:not(.disabled) {
            background: #B88E2F;
        }

        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            background: #F7A494;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .info-button:hover {
            background: #d18a7c;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>SAGE</h2>

    <!-- hooked to moreInfo() from chat.js -->
    <button class="info-button" type="button" onclick="moreInfo()">
        How to use this tool
    </button>

    <!-- JS appends .message.user / .message.bot here -->
    <div id="chat-window" class="chat-window"></div>

    <div class="input-container">
        <input type="text" id="user-input"
               placeholder="Ask about study abroad or internships...">
        <button type="button" onclick="sendMessage()">Send</button>
    </div>
</div>

<!-- Your Scout-powered SAGE logic -->
<script src="{{ url_for('static', filename='static/js/chat.js') }}"></script>
</body>
</html>
